<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button, a {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            padding: 12px;
            margin-top: 10px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
    <script>
        function makePayment() {
            const amount = document.getElementById('amount').value;
            if (amount) {
                localStorage.setItem('lastPayment', amount);
                alert('Payment of $' + amount + ' successful!');
                window.location.href = 'ratings.html';
            } else {
                alert('Please enter a valid amount');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <input type="number" id="amount" placeholder="Enter amount" min="1">
        <button onclick="makePayment()">Pay Now</button>
        <a href="index.html">Go to Home</a>
    </div>
</body>
</html>
